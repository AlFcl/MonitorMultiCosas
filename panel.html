     panel.html (Panel de Control)
     ======================== -->
     <!DOCTYPE html>
     <html lang="es">
     <head>
       <meta charset="UTF-8">
       <title>Panel de Control</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
       <script src="https://kit.fontawesome.com/a2c3d66e2b.js" crossorigin="anonymous"></script>
       <link rel="stylesheet" href="css/panel.css">
     </head>
     <body class="p-4">
       <div class="container">
         <h1 class="mb-4 text-light"><i class="fas fa-sliders-h"></i> Panel de Control</h1>
     
         <!-- Botones principales -->
         <div class="mb-3">
           <button class="btn btn-primary me-2" onclick="mostrar('iframe')"><i class="fas fa-globe"></i> Contenido</button>
           <button class="btn btn-success me-2" onclick="mostrar('timer')"><i class="fas fa-hourglass-half"></i> Temporizador</button>
           <button class="btn btn-warning me-2" onclick="mostrar('mensaje')"><i class="fas fa-bullhorn"></i> Mensaje</button>
           <button class="btn btn-outline-light mt-2" onclick="abrirPantalla()">
             <i class="fas fa-external-link-alt"></i> Abrir pantalla de escenario
           </button>
         </div>
     
         <!-- URL por defecto -->
         <div class="mb-3">
           <label class="form-label">URL del contenido (iframe)</label>
           <input type="text" id="url" class="form-control" value="https://alf.cl">
         </div>
     
         <!-- Temporizador -->
         <div class="mb-3">
           <label class="form-label">Temporizador (Horas:Minutos:Segundos)</label>
           <div class="row mb-2">
             <div class="col"><input type="number" id="horas" class="form-control" placeholder="0"></div>
             <div class="col"><input type="number" id="minutos" class="form-control" placeholder="0"></div>
             <div class="col"><input type="number" id="segundos" class="form-control" placeholder="0"></div>
           </div>
           <div>
             <button class="btn btn-success me-2" onclick="enviarComando('start')"><i class="fas fa-play"></i> Iniciar</button>
             <button class="btn btn-warning me-2" onclick="enviarComando('pause')"><i class="fas fa-pause"></i> Pausar</button>
             <button class="btn btn-danger me-2" onclick="enviarComando('reset')"><i class="fas fa-undo"></i> Reiniciar</button>
             <button class="btn btn-info" onclick="actualizarTiempo()"><i class="fas fa-clock"></i> Actualizar Tiempo</button>
           </div>
         </div>
     
         <!-- Mensaje -->
         <div class="mb-3">
           <label class="form-label">Mensaje al escenario</label>
           <input type="text" id="mensaje" class="form-control" placeholder="Escribe un mensaje">
         </div>
       </div>
     
       <footer class="text-center mt-4">
         <img src="assets/logo.svg" alt="logo" width="120">
         <p class="text-light">Â© creado por <strong>alf.cl</strong> 2025</p>
       </footer>
     
       <script src="js/panel.js"></script>
     </body>
     </html>
